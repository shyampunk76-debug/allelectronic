<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Electronic - Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <main class="admin-panel">
    <h1>Admin Console</h1>

    <section class="login">
      <h2>Sign in</h2>
      <form id="adminLoginForm">
        <label>Username<br><input id="adminUser" required></label>
        <label>Password<br><input id="adminPass" type="password" required></label>
        <div style="margin-top:10px">
          <button class="btn" type="submit">Sign In</button>
        </div>
      </form>
    </section>

    <section id="adminArea" class="hidden">
      <div class="admin-header">
        <h2>Repair Requests</h2>
        <button id="btnLogout" class="logout-btn">ğŸ”“ Logout</button>
      </div>

      <div class="controls">
        <input id="searchId" placeholder="Search by Submission ID (e.g. REP-12345)" />
        <button id="btnSearch">Search</button>
        <button id="btnRefresh">Refresh List</button>
        <button id="btnDeleteSelected" class="btn-delete hidden" style="background-color: #dc2626; margin-left: 10px;">ğŸ—‘ï¸ Delete Selected</button>
        <div class="export-controls">
          <button id="btnExportSelected" class="btn-export hidden">ğŸ“¥ Export Selected</button>
          <div id="exportMenu" class="export-menu hidden">
            <button class="export-option" data-format="xlsx">ğŸ“Š Export to Excel (.xlsx)</button>
            <button class="export-option" data-format="pdf">ğŸ“„ Export to PDF</button>
          </div>
        </div>
        <div class="items-per-page">
          <label for="itemsPerPage">Show:</label>
          <select id="itemsPerPage">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="all">All</option>
          </select>
        </div>
      </div>

      <div id="statusMessage" class="status"></div>

      <div class="table-container">
        <table id="requestsTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" title="Select all"></th>
              <th>#</th>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Product</th>
              <th>Issue</th>
              <th>Status</th>
              <th>Payment</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="pagination hidden" id="pagination">
        <div class="pagination-buttons">
          <button class="pagination-btn" id="btnPrevPage">â† Previous</button>
        </div>
        <div class="pagination-info" id="paginationInfo">Page 1 of 1</div>
        <div class="pagination-buttons">
          <button class="pagination-btn" id="btnNextPage">Next â†’</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Export Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  
  <script src="admin.js"></script>
</body>
</html>
