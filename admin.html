<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Electronic - Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <main class="admin-panel">
    <h1>Admin Console</h1>

    <section class="login">
      <h2>Sign in</h2>
      <form id="adminLoginForm">
        <label>Username<br><input id="adminUser" required></label>
        <label>Password<br><input id="adminPass" type="password" required></label>
        <div style="margin-top:10px">
          <button class="btn" type="submit">Sign In</button>
        </div>
      </form>
    </section>

    <section id="adminArea" class="hidden">
      <div class="admin-header">
        <div>
          <h2>Repair Requests</h2>
          <div id="userRoleInfo" style="font-size: 14px; color: #6b7280; margin-top: 4px;"></div>
        </div>
        <button id="btnLogout" class="logout-btn">ğŸ”“ Logout</button>
      </div>

      <!-- Manual Entry Form -->
      <div class="manual-entry-section">
        <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h3 style="margin: 0; font-size: 1.1rem;">ğŸ“ Manual Entry (Phone Orders)</h3>
          <button id="btnToggleManualEntry" class="btn-toggle" style="padding: 6px 12px; font-size: 0.9rem;">â• Show Form</button>
        </div>
        
        <div id="manualEntryForm" class="manual-entry-form hidden">
          <form id="adminAddRequestForm" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
            <div class="form-field">
              <label for="manualName">Customer Name *</label>
              <input type="text" id="manualName" placeholder="Full name" required>
            </div>
            <div class="form-field">
              <label for="manualEmail">Email</label>
              <input type="email" id="manualEmail" placeholder="email@example.com">
            </div>
            <div class="form-field">
              <label for="manualPhone">Phone Number *</label>
              <input type="tel" id="manualPhone" placeholder="+977 or (555) 123-4567" required>
            </div>
            <div class="form-field">
              <label for="manualProduct">Product *</label>
              <input type="text" id="manualProduct" placeholder="Samsung Refrigerator" required>
            </div>
            <div class="form-field" style="grid-column: 1 / -1;">
              <label for="manualIssue">Issue Description *</label>
              <textarea id="manualIssue" rows="3" placeholder="Describe the problem..." required></textarea>
            </div>
            <div class="form-field">
              <label for="manualStatus">Initial Status</label>
              <select id="manualStatus">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <div class="form-field">
              <label for="manualPayment">Payment Status</label>
              <select id="manualPayment">
                <option value="payment-pending">Payment Pending</option>
                <option value="processing">Processing</option>
                <option value="paid">Paid</option>
              </select>
            </div>
            <div class="form-field" style="grid-column: 1 / -1; display: flex; gap: 10px; align-items: center;">
              <button type="submit" class="btn" style="background: #667eea; padding: 10px 20px;">ğŸ’¾ Add Request</button>
              <button type="button" id="btnClearManualForm" class="btn" style="background: #6b7280; padding: 10px 20px;">ğŸ”„ Clear</button>
              <span id="manualEntryMessage" style="margin-left: 10px; font-size: 0.9rem;"></span>
            </div>
          </form>
        </div>
      </div>

      <div class="controls">
        <input id="searchId" placeholder="Search anything (ID, name, email, phone, product, issue, status...)" style="flex: 1; min-width: 300px;" />
        <button id="btnSearch">Search</button>
        <button id="btnRefresh">Refresh List</button>
        <button id="btnDeleteSelected" class="btn-delete hidden" style="background-color: #dc2626; margin-left: 10px;">ğŸ—‘ï¸ Delete Selected</button>
        <div class="export-controls">
          <button id="btnExportSelected" class="btn-export hidden">ğŸ“¥ Export Selected</button>
          <div id="exportMenu" class="export-menu hidden">
            <button class="export-option" data-format="xlsx">ğŸ“Š Export to Excel (.xlsx)</button>
            <button class="export-option" data-format="pdf">ğŸ“„ Export to PDF</button>
          </div>
        </div>
        <div class="items-per-page">
          <label for="itemsPerPage">Show:</label>
          <select id="itemsPerPage">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="all">All</option>
          </select>
        </div>
      </div>

      <div id="statusMessage" class="status"></div>

      <div class="table-container">
        <table id="requestsTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" title="Select all"></th>
              <th>#</th>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Product</th>
              <th>Issue</th>
              <th>Status</th>
              <th>Payment</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="pagination hidden" id="pagination">
        <div class="pagination-buttons">
          <button class="pagination-btn" id="btnPrevPage">â† Previous</button>
        </div>
        <div class="pagination-info" id="paginationInfo">Page 1 of 1</div>
        <div class="pagination-buttons">
          <button class="pagination-btn" id="btnNextPage">Next â†’</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Export Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  
  <script src="admin.js"></script>
</body>
</html>
